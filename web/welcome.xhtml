<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
        <link href="resources/style.css" rel="stylesheet" type="text/css"/>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css" />
        <link href="css/style.css" rel="stylesheet" type="text/css"/>
    </h:head>
    <h:body>
        <p:growl id="growl" sticky="true" showDetail="true"> </p:growl>

        <h:form>

            <!--            <p:messages id="msg" closable="true" autoUpdate="true"></p:messages>-->

            <h:panelGrid columns="2" style="position: absolute; top: 250px; left: 500px;  background-color: green; color: white; font-size: 20px;">  
                <f:facet name="header"> Login Form</f:facet>

                <h:outputLabel>Name </h:outputLabel>
                <p:inputText value="#{userBean.use.name}" />

                <h:outputLabel>Record No </h:outputLabel>
                <p:inputText value="#{userBean.use.recordNo}" />


                <f:facet name="footer"> 
                    
                    <p:commandButton action="#{userBean.login()}" value="login"></p:commandButton>
                        <h:outputLink value="index.xhtml"></h:outputLink>
                        
                        <p:commandButton action="/registration.xhtml" value="Registration"></p:commandButton>
<!--                        <h:outputLink value="index.xhtml"></h:outputLink>-->
                        
                        
                        

                </f:facet>


            </h:panelGrid>

        </h:form>   
        <br />

    </h:body>
